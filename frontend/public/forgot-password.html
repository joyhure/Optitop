<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié</title>
  <meta name="author" content="Joy Huré">
  <link rel="icon" href="assets/images/favicon.png">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/styles/custom.css">
</head>

<body class="d-flex justify-content-center align-items-center mt-10">
  <main class="w-25 m-auto">
    <form class="d-flex justify-content-center flex-column">
      <div class="d-flex justify-content-center">
        <img class="mb-4" src="assets/images/logo_optitop.png" alt="" width="300" height="128">
      </div>
      <h1 class="h3 mb-3 fw-normal text-center">Mot de passe : Réinitialisation</h1>

      <div class="form-floating mb-1">
        <input type="identifiant" class="form-control" id="floatingInput" placeholder="Identifiant">
        <label for="floatingInput">Identifiant</label>
      </div>
      <div class="form-floating mb-1">
        <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
        <label for="floatingEmail">Email</label>
      </div>
      <p class="text-muted small text-start mb-4">Votre nouveau mot de passe vous sera transmis par email</p>
      <button class="btn btn-primary w-100 py-2" type="submit">Envoyer</button>
      <div class="text-center mt-3">
        <a href="index.html" class="text-muted small">Retour à la connexion</a>
      </div>
    </form>
  </main>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
