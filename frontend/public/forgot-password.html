<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- ===== MÉTADONNÉES ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optitop - Mot de passe oublié</title>
    <meta name="description" content="Page de réinitialisation de mot de passe pour l'application Optitop, permettant aux utilisateurs de récupérer leur accès.">
    <meta name="author" content="Joy Huré">

    <!-- ===== FAVICON ===== -->
    <link rel="icon" href="assets/images/favicon.png">

    <!-- ===== STYLES ===== -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/styles/custom.css">
</head>

<body class="mt-10">
    <!-- ===== CONTENU PRINCIPAL ===== -->
    <main class="w-25 m-auto">
        
        <!-- Formulaire de réinitialisation -->
        <form id="forgotPasswordForm" class="d-flex justify-content-center flex-column" autocomplete="off">

            <!-- Logo de l'application -->
            <div class="d-flex justify-content-center">
                <img class="mb-4" src="assets/images/logo_optitop.png" alt="Optitop logo" width="300" height="128">
            </div>

            <!-- Titre de la page -->
            <h1 class="h3 mb-3 fw-normal text-center">Mot de passe oublié</h1>

            <!-- Champ identifiant utilisateur -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" name="login" placeholder="Identifiant" autocomplete="off" required>
                <label for="login">Identifiant</label>
            </div>

            <!-- Champ adresse email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" autocomplete="off" required>
                <label for="email">Email</label>
            </div>

            <!-- Message d'information utilisateur -->
            <p class="text-muted small text-start mb-4">Votre nouveau mot de passe vous sera transmis par email</p>

            <!-- Bouton de soumission -->
            <button class="btn btn-primary w-100 py-2" type="submit">Envoyer</button>

            <!-- Lien de retour -->
            <div class="text-center mt-3">
                <a href="index.html" class="text-muted small">Retour à la connexion</a>
            </div>
        </form>
    </main>

    <!-- ===== SCRIPTS ===== -->
    <script src="assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
